<!DOCTYPE html>
<html>
<head>
	<title>Форма</title>
	<link rel="stylesheet"  href="Form.css"> 
</head>
<body>
    <form>
        <fieldset>
            <legend>Регистрация постоянного клиента</legend>
            <p>
                <label for="Lastname">Фамилия:</label>
                    <input type="text" id="Lastname">
                
            </p>
            <p>
                <label for="Name">Имя:</label>
                    <input type="text" id="Name">
            </p>        
            <p>
                <label for="PatronymicName">Отчество:</label>
                    <input type="text" id="PatronymicName">
            </p>
            <p>
                <label for="Age">Ваш возраст:</label>
                    <input type="number" id="Age">
            </p>
            <p>
                <span>Пол:</span>
                <label for="Gender"><input type="radio" id="Gender">мужской</label>
                <label for="Gender"><input type="radio" id="Gender">женский</label>
            </p>
            <p>
                <label for="Email">Email:</label>
                    <input type="email" id="Email">
            </p>
            <p>
                <label for="Country">Страна проживания:</label>
                    <input type="text" id="Country">
            </p>
            <p>
                <label for="SourceOfInfo">Откуда вы узнали о нас?</label>
                    <select name="SourceOfInfo">
                        <option value="Через рекламу">В рекламе</option>
                        <option value="Через друзей">От друзей</option>
                        <option value="В интернете">В интернете</option>
                    </select>
            </p>
            <p>
                <label for="date">Дата заполнения:</label>
                    <input type="date" id="date">
            </p>
            <p>
                <input type="button" value="Регистрация" class="button">
                <input type="button" value="Отмена" class="button">
            </p>
        </fieldset>
    </form>
</body>
</html>
