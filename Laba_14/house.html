<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="topic">
        <div class="icon-vr"> 
    <svg width="600" heigth="600">
        <rect fill="lightgray" width="100%" height="100%"/> <!--прямоугольник (фон)-->
        <defs>
          <path id="house" d="M100 59.375l-18.75-18.75v-28.125h-12.5v15.625l-18.75-18.75-50 50v3.125h12.5v31.25h31.25v-18.75h12.5v18.75h31.25v-31.25h12.5z"/>
        </defs>
        <style>
            .col-1 {fill:#c90000}
            .col-2 {fill: #008b2a;}
            .col-3 {fill: #6664d9;}
            .col-4 {fill: black;}
            .col-5 {fill: goldenrod}
        </style>
        <!--Для хранения повторно используемого содержимого используется тег <defs>. Содержимое этом теге является скрытым и будет использовано только при обращении к нему по id-->

            <!--Для создания копий SVG-фигур и их размещения на странице, а также добавления различных преобразований используется
            тег <use>, указывается id контура и прописываются его координаты-->
            <use xlink:href="#house" class="col-1" x="20" y="10"
            transform="rotate(35 36 26)"/>
            <use xlink:href="#house" class="col-2" x="67" y="10"
            transform="rotate(00 83 76)"/>
            <use xlink:href="#house" class="col-3" x="114" y="10"
            transform="rotate(140 330 116)"/>
            <use xlink:href="#house" class="col-4" x="114" y="10"
             transform="rotate(11 10 26)"/>
            <use xlink:href="#house" class="col-5" x="114" y="10"
             transform="scale(1.5)"/>
    </svg>
        </div>
    </div>
</body>
</html>
