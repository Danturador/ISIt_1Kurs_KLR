<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="Css.css">
</head>

<body>
  <div class="forPath">
    <div class="icon-vr">
      <svg width="500" height="350" viewBox="0 0 500 350">
        <path id="myPath" fill="none" stroke="#000000" stroke-miterlimit="10" d="M91.4,104.2c3.2-3.4,18.4-0.6,23.4-0.6c5.7,0.1,10.8,0.9,16.3,2.3
              c13.5,3.5,26.1,9.6,38.5,16.2c12.3,6.5,21.3,16.8,31.9,25.4c10.8,8.7,21,18.3,31.7,26.9c9.3,7.4,20.9,11.5,31.4,16.7
              c13.7,6.8,26.8,9.7,41.8,9c21.4-1,40.8-3.7,61.3-10.4c10.9-3.5,18.9-11.3,28.5-17.8c5.4-3.7,10.4-6.7,14.8-11.5
              c1.9-2.1,3.7-5.5,6.5-6.5" />
        <text>
          <textpath xlink:href="#myPath">
            Текст тянется вдоль линии
          </textpath>
        </text>
      </svg>

      <svg width="280" height="180">
        <circle cx="30" cy="35" r="24" fill="blue" />

        <rect id="nana" stroke-width="5" x="60" y="10" width="60" height="50" fill="red" />
        <animate attributeName="stroke" xlink:href="#nana" from="rgb(141, 134, 141)" to="blue" dur="2s" begin="0s" repeatCount="indefinite" fill="freeze" />

        <polygon id="myelement" stroke="blue" stroke-width="5" points="230,10 260,60 200,60" fill="url(#MyGradient_2)" />
        <linearGradient id="MyGradient_2">
          <stop offset="20%" stop-color="green" />
          <stop offset="60%" stop-color="orange" />
        </linearGradient>
        <animate attributeName="stroke" xlink:href="#myelement" from="green" to="blue" dur="1s" begin="mouseover" fill="freeze" />
        <animate attributeName="fill" values="red; yellow; green; #0000ff" dur="15s" fill="freeze" />
        <animate xlink:href="#myelement" attributeName="fill" from="green" to="orange" dur="5s" />

        <ellipse cx="160" cy="35" rx="35" ry="25" fill="green" id="orange-circle" />
        <animate xlink:href="#orange-circle" attributeName="fill" from="red" to="blue" dur="1s" begin="click" fill="freeze" />

        <polyline points = "120 70 10 70 120 70 90 90 90 90 250 90" fill="none" stroke="purple" stroke-width="2"/>
      </svg>
    </div>
  </div>
</body>

</html>
